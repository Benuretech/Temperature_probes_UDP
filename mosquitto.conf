# mosquitto.conf - minimal setup

# Allow anonymous clients (no username/password)
allow_anonymous true

# Default listener on TCP port 1883 (all network interfaces)
listener 1883

# Logging (to console and log file)
log_type error
log_type warning
log_type notice
log_type information
log_dest stderr
# Optional: also log to a file in the same directory
log_dest file mosquitto.log

# Persistence (remember subscriptions across restarts)
persistence true
persistence_location ./